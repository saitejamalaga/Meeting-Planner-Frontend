  <body>
    <br>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header" style="background-color: rgb(255, 177, 60);">
              <h5>Login</h5>
            </div>
            <div class="card-body">

              <form #createForm="ngForm" (ngSubmit)="getIn()">


                <div class="form-group row">
                  <label for="email-address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                  <div class="col-md-6">
                    <input type="email" id="email-address" class="form-control" name="email" [(ngModel)]="email"
                      #Email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
                    <br>
                    <div [hidden]="Email.valid || Email.pristine" class="alert alert-danger">
                      <div *ngIf="Email.errors?.pattern">
                        ** Email is invalid!
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                  <div class="col-md-6">
                    <input type="password" #Password="ngModel" id="password" class="form-control" name="password"
                      [(ngModel)]="password" minlength="8" required><br>
                    <div [hidden]="Password.valid || Password.pristine" class="alert alert-danger">
                      <div *ngIf="Password.errors?.minlength">
                        ** Password should contain atleast 8 characters!
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 offset-md-4">
                  <button type="submit" class="btn btn-primary" [disabled]="!createForm.form.valid">
                    Login
                  </button>

                  <span class="psw"><a class="nav-link" [routerLink]="['/forgot-password']">Forgot password</a></span>
                </div>



              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br><br><br><br><br>
    <app-footer></app-footer>

  </body>

<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark navbar-laravel">
      <div class="container">
        <a class="navbar-brand" href="#">Meeting Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/signup']">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
    
        </div>
      </div>
    </nav>
    
    <main class="login-form">
      <div class="container" >
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header" style="background-color: rgb(255, 177, 60);"><h5>Update Password</h5></div>
              <div class="card-body">
               
                  <form #createForm="ngForm" (ngSubmit)="updatePassword()">
    
    
                  <div class="form-group row">
                    <label for="email-address" class="col-md-4 col-form-label text-md-right">Password</label>
                    <div class="col-md-6">
                      <input type="password" #Password="ngModel" id="password" class="form-control" name="password"
                      [(ngModel)]="password" minlength="8" required><br>
                    <div [hidden]="Password.valid || Password.pristine" class="alert alert-danger">
                      <div *ngIf="Password.errors?.minlength">
                        ** Password should contain atleast 8 characters!
                      </div>
                    </div>
                    </div>
                  </div>
    
                  <div class="form-group row">
                    <label for="password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                    <div class="col-md-6">
                      <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword" required>
                      <br>
                      <div *ngIf="password!=confirmPassword"class="alert alert-danger">
                        ** Password does not match !
                      </div>
                    </div>
                  </div>
                  
    
                  <div class="col-md-6 offset-md-4">
                    <button type="submit" class="btn btn-primary" [disabled]="!createForm.form.valid">
                      Update Password
                    </button>
  
                  </div>
  
                
                  
                </form>
    
              </div>
            </div>
          </div>
        </div>
      </div>
      <br><br><br><br><br><br>
    <app-footer></app-footer>
    </main>
  </body>
